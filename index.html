<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LCS - 请在浏览器中打开</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft Yahei', 'PingFang SC', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 动态粒子背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(500px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* 主引导容器 */
        .guide-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
            margin-top: 30px;
        }
        
        /* 标题样式 */
        .guide-header {
            margin-bottom: 35px;
            position: relative;
        }
        
        .guide-header h1 {
            font-size: 32px;
            color: #ffcc00;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .guide-header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            line-height: 1.6;
            max-width: 90%;
            margin: 0 auto;
        }
        
        /* 步骤说明 */
        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin: 50px 0 40px;
        }
        
        .step-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 18px;
            padding: 22px 25px;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .step-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(177, 156, 217, 0.1) 50%, transparent 70%);
            opacity: 0.3;
            animation: shine 8s infinite linear;
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #4a90e2, #2a6cbe);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .step-content {
            display: inline;
            font-size: 20px;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }
        
        .highlight {
            color: #ffcc00;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
        }
        
        .blue-highlight {
            color: #4a90e2;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }
        
        /* 右上角指示器 */
        .browser-indicator {
            position: fixed;
            top: 25px;
            right: 25px;
            text-align: right;
            z-index: 100;
            animation: bounce 1.8s infinite;
        }
        
        .arrow-container {
            display: inline-block;
            background: rgba(74, 144, 226, 0.25);
            border-radius: 50px;
            padding: 10px 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .arrow {
            font-size: 40px;
            line-height: 1;
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }
        
        .indicator-text {
            font-size: 16px;
            background: rgba(74, 144, 226, 0.3);
            padding: 8px 16px;
            border-radius: 30px;
            margin-top: 8px;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        /* 动画效果 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shine {
            0% { transform: translateX(-150%) skew(45deg); }
            100% { transform: translateX(150%) skew(45deg); }
        }
        
        /* 底部提示 */
        .footer-note {
            margin-top: 30px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .brand {
            font-weight: bold;
            color: #b19cd9;
            text-shadow: 0 0 8px rgba(177, 156, 217, 0.4);
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 16px;
        }
        
        .circle {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .guide-container {
                padding: 30px 20px;
                margin-top: 50px;
            }
            
            .guide-header h1 {
                font-size: 26px;
            }
            
            .guide-header p {
                font-size: 16px;
            }
            
            .step-content {
                font-size: 18px;
            }
            
            .browser-indicator {
                top: 20px;
                right: 20px;
            }
            
            .arrow {
                font-size: 36px;
            }
            
            .indicator-text {
                font-size: 14px;
                padding: 6px 14px;
            }
            
            .steps-container {
                margin: 40px 0 30px;
                gap: 20px;
            }
            
            .step-card {
                padding: 18px 20px;
            }
            
            .step-number {
                width: 34px;
                height: 34px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 400px) {
            .step-content {
                font-size: 16px;
            }
            
            .step-number {
                width: 30px;
                height: 30px;
                font-size: 15px;
                margin-right: 12px;
            }
            
            .footer-note {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 动态粒子背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- 右上角指示器 -->
    <div class="browser-indicator">
        <div class="arrow-container">
            <div class="arrow">↑</div>
            <div class="indicator-text">点击这里</div>
        </div>
    </div>
    
    <!-- 引导内容容器 -->
    <div class="guide-container">
        <!-- 引导标题 -->
        <div class="guide-header">
            <h1><i class="fas fa-external-link-alt"></i> 请使用浏览器访问</h1>
            <p>当前环境限制，请在浏览器中打开以获得最佳体验</p>
        </div>
        
        <!-- 步骤说明 -->
        <div class="steps-container">
            <div class="step-card">
                <span class="step-number">1</span>
                <span class="step-content">点击右上角 <span class="highlight">··· 菜单</span></span>
            </div>
            
            <div class="step-card">
                <span class="step-number">2</span>
                <span class="step-content">选择 <span class="blue-highlight">在浏览器中打开</span></span>
            </div>
        </div>
        
        <!-- 底部提示 -->
        <div class="footer-note">
            <div class="decoration" id="decoration"></div>
            <p>此操作可解决加载缓慢问题，获得更流畅的抽奖体验</p>
            <p>感谢您对<span class="brand">LCS台球俱乐部</span>的支持</p>
        </div>
    </div>

    <script>
        // 创建动态粒子背景
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(particle);
            }
        }
        
        // 创建装饰圆圈
        function createDecoration() {
            const container = document.getElementById('decoration');
            const circleCount = 8;
            
            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                // 随机大小
                const size = Math.random() * 100 + 50;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // 随机位置
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                
                container.appendChild(circle);
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            createParticles();
            createDecoration();
        });
    </script>
</body>
</html>
