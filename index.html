    <title>LCS</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #alert-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 90%;
            max-width: 500px;
            height: 40px;
            overflow: hidden;
        }
        
        /* 防作弊状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ff4757;
        }
        
        .status-dot.active {
            background: #2ecc71;
            animation: pulse 1.5s infinite;
        }
        
        .status-timer {
            color: #aaa;
            font-size: 13px;
            margin-top: 5px;
            text-align: center;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        /* 支付提示动画 */
        .payment-tip {
            display: block;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 204, 0, 0.15);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 6px;
            color: #ffcc00;
            text-align: center;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
