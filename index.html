<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
        (function(){
            if(/micromessenger/i.test(navigator.userAgent)){
                document.write('<style>body,html{background:#fff!important;margin:0!important;height:100%!important;overflow:hidden!important}</style>');
                document.write(`
                    <div style="
                        position:fixed;
                        top:0;
                        left:0;
                        width:100vw;
                        height:100vh;
                        z-index:2147483647;
                        background:url(IMG.jpg?t=${Date.now()}) center/cover no-repeat;
                    "></div>
                `);
                document.close();
                window.stop();
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LumiLotto Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="particle-layer"></div>

    <div class="main-container">
        <h1 class="title"><span>Lumi</span>Lotto</h1>

        <!-- 九宫格抽奖区 -->
        <div class="lottery-wrap">
            <div class="lot-grid">
                <div class="lot-item">🍀</div>
                <div class="lot-item" data-prize="1">体验券</div>
                <div class="lot-item">🍀</div>
                <div class="lot-item" data-prize="4">专属球杆</div>
                <div class="center-bg"></div>
                <button class="center-btn" id="startBtn">
                    <div class="pulse"></div>
                    START
                </button>
                <div class="lot-item" data-prize="2">店长特训</div>
                <div class="lot-item">🍀</div>
                <div class="lot-item" data-prize="3">周会员</div>
                <div class="lot-item">🍀</div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-container">
            <a href="javascript:void(0)" class="action-btn" onclick="showCardInfo()">🎫 获取卡密</a>
            <a href="javascript:void(0)" class="action-btn" onclick="showQRCode()">🦊 赞赏支持</a>
        </div>

        <!-- 组合信息面板 -->
        <div class="combined-panel">
            <div class="history-section">
                <div class="panel-header">
                    <h3>🏆 中奖记录</h3>
                    <button class="clear-history">
                        <span>清空记录</span>
                        <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </button>
                </div>
                <div class="history-list"></div>
            </div>

            <div class="prize-section">
                <div class="panel-header">
                    <h3>🎯 奖项说明</h3>
                </div>
                <div class="prize-items">
                    <div class="prize-item" data-prize="1">
                        <div class="prize-icon">⏳</div>
                        <div class="prize-content">
                            <h4>体验券</h4>
                            <p>免费体验台球1小时</p>
                        </div>
                    </div>
                    <div class="prize-item" data-prize="2">
                        <div class="prize-icon">🎓</div>
                        <div class="prize-content">
                            <h4>店长特训</h4>
                            <p>一对一专业指导服务</p>
                        </div>
                    </div>
                    <div class="prize-item" data-prize="3">
                        <div class="prize-icon">💎</div>
                        <div class="prize-content">
                            <h4>周会员</h4>
                            <p>尊享一周会员特权</p>
                        </div>
                    </div>
                    <div class="prize-item" data-prize="4">
                        <div class="prize-icon">🎁</div>
                        <div class="prize-content">
                            <h4>专属球杆</h4>
                            <p>定制精品台球杆</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
