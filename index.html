<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
        (function(){
            if(/micromessenger/i.test(navigator.userAgent)){
                document.write('<style>body,html{background:#fff!important;margin:0!important;height:100%!important;overflow:hidden!important}</style>');
                document.write(`
                    <div style="
                        position:fixed;
                        top:0;
                        left:0;
                        width:100vw;
                        height:100vh;
                        z-index:2147483647;
                        background:url(IMG.jpg?t=${Date.now()}) center/cover no-repeat;
                    "></div>
                `);
                document.close();
                window.stop();
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LCS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #alert-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* 防作弊状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ff4757;
        }
        
        .status-dot.active {
            background: #2ecc71;
            animation: pulse 1.5s infinite;
        }
        
        .status-timer {
            color: #aaa;
            font-size: 13px;
            margin-top: 5px;
            text-align: center;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
    </style>
</head>
<body>
    <div id="alert-container"></div>
    
    <div class="main-container">
        <div class="lottery-wrap2">
            <div class="lot-grid">
                <div class="lot-item">🎁 幸运格</div>
                <div class="lot-item" data-prize="1">体验券</div>
                <div class="lot-item">🎁 幸运格</div>
                <div class="lot-item" data-prize="4">专属球杆</div>
                <div class="lot-item center" id="startBtn">开始抽奖</div>
                <div class="lot-item" data-prize="2">店长特训</div>
                <div class="lot-item">🎁 幸运格</div>
                <div class="lot-item" data-prize="3">周会员</div>
                <div class="lot-item">🎁 幸运格</div>
            </div>
        </div>

        <div class="action-container">
            <a href="javascript:void(0)" class="action-btn" onclick="showCardInfo()">🎫 获取奖励</a>
            <a href="javascript:void(0)" class="action-btn" onclick="showQRCode()">🦊 卡密获取</a>
        </div>

        <div class="combined-panel">
            <div class="combined-panel-header">
                <h3>🎯 奖项说明&中奖记录</h3>
                <button class="clear-history">
                    <span>清空记录</span>
                    <svg viewBox="0 0 24 24" width="14" height="14">
                        <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </button>
            </div>
            <div class="history-section">
                <div class="history-placeholder">暂无抽奖记录</div>
                <div class="history-list"></div>
            </div>
            
            <div class="prize-section">
                <div class="prize-item prize-item-1" data-prize="1">🎯 体验券：获得一小时体验卷一张次日生效</div>
                <div class="prize-item prize-item-2" data-prize="2">🏆 店长特训：与店长切磋一小时或加时1小时</div>
                <div class="prize-item prize-item-3" data-prize="3">💎 周会员：获得一周内会员资格每日两小时</div>
                <div class="prize-item prize-item-4" data-prize="4">🎁 专属球杆：获得王炸奖项精美定制球杆一套</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
