            font-size: 12px;
            background: rgba(255,71,87,0.1) !important;
            border: 1px solid var(--danger-red) !important;
            color: var(--danger-red) !important;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clear-history:hover {
            background: rgba(255,71,87,0.2) !important;
            transform: translateY(-1px);
        }

        .prize-item {
            padding: 8px 10px;
            margin: 5px 0;
            border-left: 3px solid var(--prize-color);
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            transition: 0.2s;
            cursor: pointer;
            transform: translateX(0);
            font-size: 13px;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .prize-item:hover {
            transform: translateX(8px);
            background: rgba(255,255,255,0.1) !important;
        }

        .prize-item-1 { border-left-color: #b19cd9; }
        .prize-item-2 { border-left-color: #2ecc71; }
        .prize-item-3 { border-left-color: #3498db; }
        .prize-item-4 { border-left-color: #e74c3c; }

        .history-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .history-placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        /* 底部信息 */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 650px;
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 闪光效果 -->
    <div class="glitter" style="top: 20%; left: 15%; animation-delay: 0.5s;"></div>
    <div class="glitter" style="top: 70%; left: 80%; animation-delay: 1.2s;"></div>
    <div class="glitter" style="top: 40%; left: 40%; animation-delay: 2.4s;"></div>
    <div class="glitter" style="top: 60%; left: 25%; animation-delay: 0.8s;"></div>

    <!-- 页面标题 -->
    <div class="page-header">
        <h1 class="page-title">LCS PRO 豪华抽奖</h1>
        <div class="page-subtitle">转动幸运之轮，赢取专属大奖！</div>
    </div>
    
    <div class="main-container">
        <div id="alert-container"></div>
        
        <!-- 功能按钮 -->
        <div class="action-buttons-container">
            <a href="javascript:void(0)" class="action-btn left" onclick="showCardInfo()">
                <i class="fas fa-ticket-alt"></i> 获取奖励
            </a>
            <a href="javascript:void(0)" class="action-btn right" onclick="showQRCode()">
                <i class="fas fa-qrcode"></i> 卡密获取
            </a>
        </div>
        
        <!-- 九宫格抽奖区 -->
        <div class="lottery-container">
            <!-- 扇形背景动画 -->
            <div class="fan-background">
                <div class="fan-layer"></div>
                <div class="fan-layer"></div>
            </div>
            
            <div class="lot-grid">
                <div class="lot-item">🎁 幸运格</div>
                <div class="lot-item" data-prize="1">体验券</div>
                <div class="lot-item">🎁 幸运格</div>
                <div class="lot-item" data-prize="4">专属球杆</div>
                <div class="lot-item center" id="startBtn">开始抽奖</div>
                <div class="lot-item" data-prize="2">店长特训</div>
                <div class="lot-item">🎁 幸运格</div>
                <div class="lot-item" data-prize="3">周会员</div>
                <div class="lot-item">🎁 幸运格</div>
            </div>
        </div>
        
        <!-- 奖项说明面板 -->
        <div class="combined-panel">
            <div class="combined-panel-header">
                <h3>🎯 奖项说明&中奖记录</h3>
                <button class="clear-history">
                    <span>清空记录</span>
                    <svg viewBox="0 0 24 24" width="14" height="14">
                        <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </button>
            </div>
            <div class="history-section">
                <div class="history-placeholder">暂无抽奖记录</div>
                <div class="history-list"></div>
            </div>
            
            <div class="prize-section">
                <div class="prize-item prize-item-1" data-prize="1">🎯 体验券：获得一小时体验卷一张次日生效</div>
                <div class="prize-item prize-item-2" data-prize="2">🏆 店长特训：与店长切磋一小时或加时1小时</div>
                <div class="prize-item prize-item-3" data-prize="3">💎 周会员：获得一周内会员资格每日两小时</div>
                <div class="prize-item prize-item-4" data-prize="4">🎁 专属球杆：获得王炸奖项精美定制球杆一套</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        LCS PRO 豪华抽奖系统 © 2023 - 让每一次抽奖都充满惊喜
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 重新设计的粒子背景 - 更具科技感和视觉冲击力
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { 
                        value: 80, 
                        density: { 
                            enable: true, 
                            value_area: 800 
                        } 
                    },
                    color: { 
                        value: ["#b19cd9", "#ffcc00", "#3498db", "#ff6b8b", "#8a6dbe"]
                    },
                    shape: { 
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: { 
                        value: 0.9, 
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1.5,
                            opacity_min: 0.3,
                            sync: false
                        }
                    },
                    size: { 
                        value: 5, 
                        random: true,
                        anim: {
                            enable: true,
                            speed: 4,
                            size_min: 2,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 130,
                        color: "#ffffff",
                        opacity: 0.15,
                        width: 1.5,
                        shadow: {
                            enable: true,
                            color: "#b19cd9",
                            blur: 5
                        }
                    },
                    move: {
                        enable: true,
                        speed: 2.5,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: true,
                            rotateX: 1000,
                            rotateY: 2000
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { 
                            enable: true, 
                            mode: "grab" 
                        },
                        onclick: { 
                            enable: true, 
                            mode: "repulse" 
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 180,
                            line_linked: {
                                opacity: 0.5
                            }
                        },
                        repulse: {
                            distance: 150,
                            duration: 0.8
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        });

        // 抽奖逻辑
        document.getElementById('startBtn').addEventListener('click', function() {
            this.classList.add('active');
            
            // 添加闪光效果
            const flash = document.createElement('div');
            flash.className = 'glitter';
            flash.style.top = '50%';
            flash.style.left = '50%';
            flash.style.animation = 'none';
            this.appendChild(flash);
            
            setTimeout(() => {
                this.classList.remove('active');
                flash.remove();
                
                // 模拟抽奖效果
                const items = document.querySelectorAll('.lot-item:not(.center)');
                const randomIndex = Math.floor(Math.random() * items.length);
                
                items[randomIndex].classList.add('active');
                
                // 在选中的奖项上添加闪光
                const prizeFlash = document.createElement('div');
                prizeFlash.className = 'glitter';
                prizeFlash.style.top = '50%';
                prizeFlash.style.left = '50%';
                prizeFlash.style.animationDelay = '0s';
                items[randomIndex].appendChild(prizeFlash);
                
                setTimeout(() => {
                    items[randomIndex].classList.remove('active');
                    prizeFlash.remove();
                    
                    // 显示中奖信息
                    const prize = items[randomIndex].getAttribute('data-prize') || '神秘奖励';
                    const prizeNames = {
                        '1': '体验券',
                        '2': '店长特训',
                        '3': '周会员',
                        '4': '专属球杆'
                    };
                    
                    const prizeName = prizeNames[prize] || '神秘奖励';
                    alert(`恭喜您抽中了: ${prizeName}!`);
                }, 2000);
            }, 1500);
        });

        // 奖项点击效果
        document.querySelectorAll('.lot-item:not(.center)').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 1000);
            });
        });

        // 示例函数
        function showCardInfo() {
            alert('奖励信息将在此处显示');
        }

        function showQRCode() {
            alert('二维码将在此处显示');
        }
    </script>
</body>
</html>
