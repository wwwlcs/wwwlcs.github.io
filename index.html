<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LCS Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wechat-overlay"></div>
    
    <div class="main-container">
        <div class="lottery-glass">
            <div class="hologrid">
                <div class="glass-card">🍀 幸运格</div>
                <div class="glass-card" data-prize="1">体验券</div>
                <div class="glass-card">🍀 幸运格</div>
                <div class="glass-card" data-prize="4">专属球杆</div>
                <div class="glass-card center" id="startBtn">开始抽奖</div>
                <div class="glass-card" data-prize="2">店长特训</div>
                <div class="glass-card">🍀 幸运格</div>
                <div class="glass-card" data-prize="3">周会员</div>
                <div class="glass-card">🍀 幸运格</div>
            </div>
        </div>

        <div class="action-bar">
            <button class="glow-btn" onclick="showCardInfo()">🎫 获取卡密</button>
            <button class="glow-btn" onclick="showQRCode()">🦊 赞赏站长</button>
        </div>

        <div class="info-panels">
            <div class="glass-panel">
                <h3>🎯 奖项说明</h3>
                <div class="prize-item" data-prize="1">免费体验1小时</div>
                <div class="prize-item" data-prize="2">专业指导服务</div>
                <div class="prize-item" data-prize="3">周会员特权</div>
                <div class="prize-item" data-prize="4">定制球杆套装</div>
            </div>

            <div class="glass-panel">
                <div class="panel-header">
                    <h3>📜 中奖记录</h3>
                    <button class="clear-btn">清空</button>
                </div>
                <div class="history-list"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        // 微信环境检测
        if(/micromessenger/i.test(navigator.userAgent)){
            document.querySelector('body').style.cssText = 'background:#fff!important;margin:0!important;height:100%!important;overflow:hidden!important';
            document.querySelector('.wechat-overlay').style.display = 'block';
        }
    </script>
</body>
</html>
