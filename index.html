                        width: 1.5,
                        shadow: {
                            enable: true,
                            color: "#b19cd9",
                            blur: 5
                        }
                    },
                    move: {
                        enable: true,

                        out_mode: "out",
                        bounce: false,
                        attract: {

                        }
                    }

                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        });

        // 抽奖逻辑
        document.getElementById('startBtn').addEventListener('click', function() {
            this.classList.add('active');
            
            // 添加闪光效果
            const flash = document.createElement('div');
            flash.className = 'glitter';
            flash.style.top = '50%';
            flash.style.left = '50%';
            flash.style.animation = 'none';
            this.appendChild(flash);
            
            setTimeout(() => {
                this.classList.remove('active');
                flash.remove();
                
                // 模拟抽奖效果
                const items = document.querySelectorAll('.lot-item:not(.center)');
                const randomIndex = Math.floor(Math.random() * items.length);
                
                items[randomIndex].classList.add('active');
                
                // 在选中的奖项上添加闪光
                const prizeFlash = document.createElement('div');
                prizeFlash.className = 'glitter';
                prizeFlash.style.top = '50%';
                prizeFlash.style.left = '50%';
                prizeFlash.style.animationDelay = '0s';
                items[randomIndex].appendChild(prizeFlash);
                
                setTimeout(() => {
                    items[randomIndex].classList.remove('active');
                    prizeFlash.remove();
                    
                    // 显示中奖信息
                    const prize = items[randomIndex].getAttribute('data-prize') || '神秘奖励';
                    const prizeNames = {
                        '1': '体验券',
                        '2': '店长特训',
                        '3': '周会员',
                        '4': '专属球杆'
                    };
                    
                    const prizeName = prizeNames[prize] || '神秘奖励';
                    alert(`恭喜您抽中了: ${prizeName}!`);
                }, 2000);
            }, 1500);
        });

        // 奖项点击效果
        document.querySelectorAll('.lot-item:not(.center)').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 1000);
            });
        });

            alert('奖励信息将在此处显示');
