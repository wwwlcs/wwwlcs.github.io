<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
        (function(){
            if(/micromessenger/i.test(navigator.userAgent)){
                document.write('<style>body,html{background:#000!important;margin:0!important;height:100%!important;overflow:hidden!important}</style>');
                document.write(`
                    <div style="
                        position:fixed;
                        top:0;
                        left:0;
                        width:100vw;
                        height:100vh;
                        z-index:2147483647;
                        background:url(IMG.jpg?t=${Date.now()}) center/cover no-repeat;
                    "></div>
                `);
                document.close();
                window.stop();
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LCS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="neolux-container">
        <div class="hologram-header">
            <div class="cyber-glitch" data-text="量子抽奖系统">量子抽奖系统</div>
            <div class="particle-canvas"></div>
        </div>

        <div class="quantum-grid">
            <div class="grid-cell hologram-effect"><span>🌀 量子态</span></div>
            <div class="grid-cell prize-item" data-prize="1"><span>体验通行证</span></div>
            <div class="grid-cell hologram-effect"><span>🌀 叠加态</span></div>
            <div class="grid-cell prize-item" data-prize="4"><span>定制光刃</span></div>
            <div class="grid-cell center-cell" id="startBtn">
                <div class="quantum-core">
                    <div class="core-animation"></div>
                    <span>启动</span>
                </div>
            </div>
            <div class="grid-cell prize-item" data-prize="2"><span>精英训练</span></div>
            <div class="grid-cell hologram-effect"><span>🌀 纠缠态</span></div>
            <div class="grid-cell prize-item" data-prize="3"><span>VIP周权</span></div>
            <div class="grid-cell hologram-effect"><span>🌀 波动态</span></div>
        </div>

        <div class="cyber-controls">
            <button class="cyber-button" onclick="showCardInfo()">
                <i class="fas fa-key"></i>
                <span>量子密钥</span>
                <div class="button-glow"></div>
            </button>
            <button class="cyber-button" onclick="showQRCode()">
                <i class="fas fa-qrcode"></i>
                <span>能量注入</span>
                <div class="button-glow"></div>
            </button>
        </div>

        <div class="data-panels">
            <div class="cyber-panel">
                <h3><i class="fas fa-hdd"></i> 核心协议</h3>
                <div class="prize-item" data-prize="1">
                    <div class="protocol-line"></div>
                    <span>基础通行证 - 时空穿梭体验</span>
                </div>
                <!-- 其他奖项项... -->
            </div>
            
            <div class="cyber-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-database"></i> 记忆库</h3>
                    <button class="cyber-button small" onclick="$('.clear-history').click()">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
                <div class="history-list"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
