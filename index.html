<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
        (function(){
            if(/micromessenger/i.test(navigator.userAgent)){
                document.write('<style>body,html{background:#fff!important;margin:0!important;height:100%!important;overflow:hidden!important}</style>');
                document.write(`
                    <div style="
                        position:fixed;
                        top:0;
                        left:0;
                        width:100vw;
                        height:100vh;
                        z-index:2147483647;
                        background:url(IMG.jpg) center/cover no-repeat;
                    "></div>
                `);
                document.close();
                window.stop();
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LCS九宫格抽奖</title>
    <link rel="stylesheet" href="style.css">
    <style>* { margin: 0; padding: 0; box-sizing: border-box; }</style>
</head>
<body>
    <div class="main-container">
        <div class="lottery-wrap2">
            <div class="lot-grid">
                <div class="lot-item" data-prize="1"><div class="lot-content">体验券</div></div>
                <div class="lot-item"><div class="lot-content">🍀 幸运格</div></div>
                <div class="lot-item" data-prize="3"><div class="lot-content">周会员</div></div>
                <div class="lot-item" data-prize="4"><div class="lot-content">专属球杆</div></div>
                <div class="lot-item lot-btn" id="startBtn"><div class="lot-content">开始抽奖</div></div>
                <div class="lot-item" data-prize="2"><div class="lot-content">店长特训</div></div>
                <div class="lot-item"><div class="lot-content">🍀 幸运格</div></div>
                <div class="lot-item"><div class="lot-content">🍀 幸运格</div></div>
                <div class="lot-item"><div class="lot-content">🍀 幸运格</div></div>
            </div>
        </div>

        <div class="action-container">
            <a class="action-btn" id="cardBtn">🎫 获取卡密</a>
            <a class="action-btn" id="donateBtn">🦊 赞赏站长</a>
        </div>

        <div class="info-panels">
            <div class="prize-panel">
                <h3>奖项说明</h3>
                <div class="prize-item" data-prize="1">🎯 体验券：获得一小时体验卷一张次日生效</div>
                <div class="prize-item" data-prize="2">🏆 店长特训：与店长切磋一小时或加时1小时</div>
                <div class="prize-item" data-prize="3">💎 周会员：获得一周内会员资格每日两小时</div>
                <div class="prize-item" data-prize="4">🎁 专属球杆：获得王炸奖项精美定制球杆一套</div>
            </div>

            <div class="history-panel">
                <div class="history-header">
                    <h3>中奖记录</h3>
                    <button class="clear-history">清空</button>
                </div>
                <div class="history-list"></div>
            </div>
        </div>
    </div>

    <div class="alert-message"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
